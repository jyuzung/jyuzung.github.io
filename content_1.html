<link rel="stylesheet" type="text/css" href="tv.css">

<script>
function listDisplay(str) { 
  document.getElementById("test").innerHTML = str; 
  document.getElementById(str).style.display = "block"; 
} 
function listHidde(str) { 
  document.getElementById(str).style.display = "none"; 
}  

function tv(){
  // 1. 初始数据
  const sliderData = [
    { url: './pic/入职1.jpg', title: '对我来说会不会太超前了？' },
    { url: './pic/入职2.jpg', title: '这纸飞机带我们开始新的旅程！' },
    { url: './pic/入职3.jpg', title: '谁不想每天都是假期的第一天？' },
    ]
  const img = document.querySelector('.slider-wrapper img')
  const p = document.querySelector('.slider-footer p')
  let i = 1
  setInterval(function() {
    i++;
    if (i >= sliderData.length)
      i = 0;
    document.getElementById("test").innerHTML = img; 
    img.src = sliderData[i].url;
    p.innerHTML = sliderData[i].title;;
    document.querySelector('.slider-indicator .active').classList.remove('active');
    document.querySelector(`.slider-indicator li:nth-child(${i + 1})`).classList.add('active');
  }, 2000)
}  
</script>

</head>
